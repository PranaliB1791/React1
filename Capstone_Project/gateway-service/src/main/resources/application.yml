server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: plan-service
          uri: lb://plan-service
          predicates:
            - Path=/plans/**
        - id: recharge-service
          uri: lb://recharge-service
          predicates:
            - Path=/recharges/**
        - id: usage-service
          uri: lb://usage-service
          predicates:
            - Path=/usages/**
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/billing/**
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          secret: your-256-bit-secret-key-your-256-bit-secret-key  # Must match Auth/Billing

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.http: DEBUG
    reactor.netty.http.client: DEBUG
    com.smarttelecom: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    non-secure-port: 8080
